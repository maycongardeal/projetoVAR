<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=512&id=sbjLnibqrlg0&format=png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Cadastre-se</title>
</head>

<body>
    <div class="cadastro-container">
        <div class="centro">
            <div class="divcentralizada">
                <h1>Cadastre-se</h1>
                <h2>Para concluir a compra</h2>
            </div>
            <form action="http://www.google.com.br" target="_blank">
                <div class="divtexto">
                    <label for="inputnome">Nome:</label><br>
                    <input class=".inputmeiatela" type="text" id="inputnome" name="inputnome" placeholder="Digite seu nome"
                        required><br>
                </div>
                <div class="divtexto">
                    <label for="input email">Email</label><br>
                    <input type="email" name="input email" id="input email" required>
                </div>
                <div class="divtexto">
                    <label for="inputtelefone"> Telefone</label> <br>
                    <input type="tel" name="inputtelefone" id="inputtelefone">
                </div>
                <div class="divtexto">
                    <label for="inputdatanascimento">Data de nascimento</label><br>
                    <input type="date" name="inputdatanascimento" id="inputdatanascimento">
                    <div class="divtexto">
                        <label for="inputsenha">Digite sua senha</label><br>
                        <input type="password" name="inputsenha" id="inputsenha">
                    </div>
                    <div class="divtexto">
                        <span>Maior de 18 anos</span> <br>
                        
                        <input type="radio" name="inputcheckboxref1" id="inputcheckboxref1" value="Sim">
                        <label for="inputcheckboxref1">Sim</label>
                        <input type="radio" name="inputcheckboxref1" id="inputcheckboxref2" value="Nao">
                        <label for="inputcheckboxref2">Não</label><br>
                    </div>
                    <div class="divtexto">
                        <label for="dias trabalho">Forma de pagamento</label>
                        <select name="dias trabalho" id="dias trabalho">
                            <option value="segunda">Débito</option>
                            <option value="terca">Crédito</option>
                            <option value="quarta">Boleto</option>
                            <option value="nenhum" selected="true">nenhum</option>
                        </select>
                    </div>
                    <div class="divtexto">
                        <input class="cadastrar" type="button" value="cadastrar">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
